<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title"> Barra de progreso </h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" [attr.ariaValuenow]="progreso1" role="progressbar"
            aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'"></div>
        </div>

        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" [attr.ariaValuenow]="progreso2" role="progressbar"
             aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador (cambioValor)="progreso1 = $event" [progreso]="progreso1" leyenda="Progress Azul"> </app-incrementador>


      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
          <app-incrementador  (cambioValor)="progreso2 = $event" [progreso]="progreso2" leyenda="Progress Azul"> </app-incrementador>
      </div>
    </div>
  </div>
</div>
